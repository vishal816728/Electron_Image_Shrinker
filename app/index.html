<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"/>
    <title>Image_Shrinker_App</title>
    <link rel="stylesheet" href="../webfonts/Roboto/Roboto-Regular.ttf">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" href="../js/materialize.min.js">
</head>
<body>
    <div class="container center-align">
        <h1 class="mainHeading">Image Shrink App</h1>
        <p>Choose an Image to Resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file"  id="img" />
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload File" id="">
                </div>
                   
            </div>
            <p>
                <strong>Quality:</strong>
                <em>The Lower the Quality,the smaller the size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>
            <input type="submit" value="Resize" class="btn black">
        </form>
        <div class="card output">
            <div class="card-content">
                Output path:<span id="output-path"></span>
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
    <script src="../js/materialize.min.js"></script>
</body>
</html>
